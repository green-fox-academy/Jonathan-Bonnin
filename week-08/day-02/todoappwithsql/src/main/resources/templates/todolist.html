<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo app</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Lato" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
<main>
    <h1>TODO LIST:</h1>
    <form action="/todo/saveTodo" th:object="${todo}" method="post">
        <input type="text" th:field="*{title}" required="required">
        <button type="submit"><i class="fas fa-plus"></i></button>
    </form>
    <ul>
        <li th:each="todo : ${todos}">
            <span th:text="${todo.title}"></span>
            <span th:text="${todo.urgent}"></span>
            <span th:text="${todo.done}"></span>
            <a th:href="${todo.id} + '/delete'">Delete?</a>
            <a th:href="${todo.id} + '/edit'">Edit...</a>
        </li>
    </ul>
</main>
</body>
</html>
