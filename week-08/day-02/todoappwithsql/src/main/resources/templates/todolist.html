<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My todos</title>
    <style>
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Todos for the day:</h1>
<table>
    <tr>
        <th>#</th>
        <th>Action</th>
        <th>Urgent?</th>
        <th>Done?</th>
    </tr>
    <tr th:each="todo : ${todos}" th:unless="${active}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.urgent}"></td>
        <td th:text="${todo.done}"></td>
    </tr>
    <tr th:each="todo : ${todos}" th:if="${active && !todo.done}" >
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.urgent}"></td>
        <td th:text="${todo.done}"></td>
    </tr>


</table>

</body>
</html>
