<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add todo</title>

</head>
<body>
<h1>Edit todo</h1>
<form action="/todo/saveTodo" th:object="${todo}" method="post">
    <input type="text" th:field="*{id}" hidden>
    <input type="text" th:field="*{title}">
    <table>
        <tr>
            <th></th>
            <th>Yes</th>
            <th>No</th>
        </tr>
        <tr>
            <td>Urgent?</td>
            <td><input type="radio" name="urgent" value="true" th:checked="*{urgent}" th:field="*{urgent}"></td>
            <td><input type="radio" name="urgent" value="false" th:checked="!*{urgent}"></td>
        </tr>
        <tr>
            <td>Done?</td>
            <td><input type="radio" name="done" value="true" th:checked="*{done}" th:field="*{done}"></td>
            <td><input type="radio" name="done" value="false" th:checked="!*{done}"></td>
        </tr>
    </table>
    <button type="submit" value="Submit">Edit todo</button>
</form>

</body>
</html>
