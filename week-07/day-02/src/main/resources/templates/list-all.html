<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>Species</th>
        <th>Index</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.name}"></td>
        <td th:text="|${account.formattedBalance} Zebras|"></td>
        <td th:text="${account.animalType}"></td>
        <td th:text="${accountStat.count}"></td>
    </tr>
</table>
</body>
</html>
